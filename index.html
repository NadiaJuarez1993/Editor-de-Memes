<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Download img script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/a2efbdb0cc.js" crossorigin="anonymous"></script>
    <title>Generador de memes</title>
</head>
<body >

  <header class="header-container">
    <h1>Generador de memes</h1>
    <div class="button-container">
       <!-- boton imagen-->
      <button class="button button--image" id="button--image">
        <i class="fa-regular fa-file-image"> <span>Imagen</span></i> 
      </button>
          <!-- boton texto-->
      <button class="button button--text" id="button--text">
        <i class="fa-solid fa-font"><span>Texto</span></i> 
      </button>
     <!-- modo oscuro  y modo oscuro-->
      <button class="button change--theme">
        <i class="fa-solid fa-lightbulb" id="lightbulb-off"><span>Modo oscuro</span></i>  
       <i class="fa-solid fa-lightbulb hidden" id="lightbulb-on"><span>Modo claro</span></i> 
      </button>
    </div>
  </header>

  <!--Contenedor principal/ meme container-->
  <section class="meme-container">
    <!-- texto de meme-->
   <p id="upper-text" class="meme-top-text">Texto superior</p>
   <!-- contendor de imagen-->
   <div id="image-container" class="image-container">
     <img src="" alt="" id="image-filter" class="image-filter">
   </div>
   <!-- texto de meme-->
   <p id="down-text" class="meme-down-text">Texto inferior</p>
    <!--Botón de descarga/download button-->
    <button class=" button-dowload">
     <i class="fa-solid fa-download"><span class="download-style"> Descargar Meme</span></i> 
    </button>
  </section>

  <!-- Editor de imagen-image editor -->
  <aside id="aside-image" class="aside-image"> 
    <h2>IMAGEN</h2>
   <section class="image-editing">
     <!-- url image -->
     <h3>URL</h3>
     
       <input type="text" name="text" id="url-image">
     <!-- background -->
     <div class="background-image">
      <h3>FONDO</h3>
      
         <input type="color" name="meme-background" id="meme-background">
      </div>
      <select name="" id="mix-filters">
        <option value="">Ninguno</option>
        <option value="lighten">Aclarar</option>
        <option value="darken">Oscurecer</option>
        <option value="difference">Diferencia</option>
        <option value="luminosity">Luminosidad</option>
        <option value="multiply">Multiplicar</option>
      </select>

     <!-- fitros -filter -->
      <div class="filter-container">
        <label for="">Brillo</label>
        <input type="range" id="brightness" min="0" max="1" step="0.1" value="1">

       <label for="">Opacidad</label>
         <input type="range" id="opacity" min="0" max="1" step="0.1" value="1">

       <label for="">Contraste</label>
         <input type="range" id="contrast" min="100" max="1000" step="1" value="100">

       <label for="">Desenfoque</label>
         <input type="range" id="blur" min="0" max="10" step="0.1" value="0">

       <label for="">Escala de grises</label>
         <input type="range" id="grayscale" min="0" max="100" step="1" value="0">

       <label for="">Sepia</label>
         <input type="range" id="sepia" min="0" max="100" step="1" value="0">

       <label for="">Hue</label>
         <input type="range" id="hue-rotation" min="0" max="359" step="1" value="0">

       <label for="">Saturacion</label>
         <input type="range" id="saturation" min="100" max="1000" step="10" value="100">

       <label for="">Negativo</label>
         <input type="range" id="inverts" min="0" max="1" step="0.1" value="1">
      </div>
      <button id="#reset" class="reset">Restablecer filtros</button>
   </section>

  </aside>
  
 
  <aside id="aside-text" class="aside-text">
    <h2>TEXTO</h2>
  <!-- texto sup -->
 <div>
  <h3>SUPERIOR</h3>
   
   <textarea name="" id="top-text-input" cols="30" rows="2">TEXTO SUPERIOR</textarea>
     <!-- <input type="text" name="top-text-input" id="top-text-input">Texto superior -->
     <input type="checkbox" name="displayTopText" id="displayTopText"> <span  class="check-box">Sin texto superior</span>
  </div>

  <!-- texto inferior -->
  <div>
    <h3>INFERIOR</h3>
   
    <textarea name="" id="lower-text-input" cols="30" rows="2">TEXTO INFERIOR</textarea>
     <!-- <input type="text" name="lower-text-input" id="lower-text-input">Texto inferior -->
     <input type="checkbox" name="displayLowerText" id="displayLowerText" > <span class="check-box">Sin texto inferior</span>
  </div>
 <!-- fuente -->
  <div>
    <h3>FUENTE</h3>
    <select name="" id="font">
      <option value="Open Sans">Seleccionar opción</option>
      <option value="Arial">Arial</option>
      <option value="Arial Black">Arial Black</option>
      <option value="America Typewriter">America Typewriter</option>
      <option value="Andale Mono">Andale Mono</option>
      <option value="Comic Sans MS">Comic Sans MS</option>
      <option value="Helvetica">Helvetica</option>
      <option value="Impact">Impact</option>
      <option value="Verdana">Verdana</option>
      <option value="Times New Roman">Time New Roman</option>
    </select>
   
    <!-- tamaño de texto -->
   <input type="number" name="" id="font-size" value="16">
   
   <!--  alineacion de texto -->
    <button id="text-aline-left"><i class="icon fa-solid fa-align-left" ></i></button>
    <button id="text-aline-center"><i class="icon fa-solid fa-align-center" ></i></button>
    <button id="text-aline-right"><i class="icon fa-solid fa-align-right" "></i></button>
  </div>
  <!-- color -->
  <div>
    <h3>COLOR</h3>
      <input type="color" name="color-text" id="color-text">
      <!-- fondo transparente -->
    <input type="checkbox" name="transparentBackground" id="transparentBackground"> <span class="check-box">Fondo transparente</span>
  </div>
    <!-- contorno -->
    <div>
    <h3>CONTORNO</h3>
    
    <button id="outline-none">Ninguno</button>
    <button id="outline-light">Claro</button>
    <button id="outline-dark">Oscuro</button>
  </div>
 
    <!-- espaciado -->
   
    <h3>ESPACIADO</h3>
  
    <input type="number" name="" id="spacing" value="1">

 
    <!-- interlineado -->
    <h3>INTERLINEADO</h3>
   
    <select name="" id="
    line-spacing">
      <option value="0,8">0,8</option>
      <option value="1">1</option>
      <option value="1,2">1,2</option>
      <option value="1,5">1,5</option>
      <option value="2">2</option>
      <option value="2,25">2,25</option>
    </select>
</aside>

   <script src="./JS/main.js"></script>
</body>
</html>
