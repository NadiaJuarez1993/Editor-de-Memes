<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <title>Document</title>
</head>
<body class="dark-theme">
    <header class="header-container">
        <h1>Generador de memes</h1>
       <div class="button-container">
        <button class="button button--text">
            <i class="fi fi-rr-file-image"></i>Imagen
        </button>
        <button class="button button--text">
            <i class="fi fi-brands-t-mobile"></i>Texto
        </button>
        <button class="button button--dark">
            <i class="fi fi-rr-bulb"></i>Modo oscuro
        </button>
        <button class="button--light">
            <i class="fi fi-rr-bulb"></i>Modo claro
        </button>
       </div>
    </header>

    <div class="">

    </div>


    <div class="filter-container">
        <label for="">Brillo</label>
        <input type="range" id="brightness" min="0" max="1" step="0.1">

        <label for="">Opacidad</label>
        <input type="range" id="opacity" min="0" max="1" step="0.1">

        <label for="">Contraste</label>
        <input type="range" id="contrast" min="100" max="1000" step="1">

        <label for="">Desenfoque</label>
        <input type="range" id="blur" min="0" max="10" step="0.1">

        <label for="">Escala de grises</label>
        <input type="range" id="grayscale" min="0" max="100" step="1">

        <label for="">Sepia</label>
        <input type="range" id="sepia" min="0" max="100" step="1">

        <label for="">Hue</label>
        <input type="range" id="hue-rotation" min="0" max="359" step="1">

        <label for="">Saturacion</label>
        <input type="range" id="saturation" min="100" max="1000" step="10">


        <label for="">Negativo</label>
        <input type="range" id="inverts" min="0" max="1" step="0.1">

    </div>

    <!--Contenedor principal/ Edition section-->
    <section class="meme meme-container">
        <p class="meme upper-text"></p>
        <div class=" meme image-container">
            <img src="" alt="">
        </div>
        <p class="meme lower text"></p>

          <!--BotÃ³n de descarga/download button-->
        <button class="meme button-dowload">Descargar</button>

    </section>

  
   <script src="./JS/main.js"></script> 
</body>
</html>
